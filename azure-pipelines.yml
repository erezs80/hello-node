pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'myacr001.azurecr.io/hello-node:$(build.buildId)'
  dockerId: 'myacr001'
  pswd: '98ZlCX/XJtP0qK=r64fxQ4LINHZZoEy0'
  
steps:
- script: docker build -f Dockerfile -t $(imageName) .
